<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FSSA LMS</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary: #0066ff;
            --primary-hover: #0052cc;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .logo img {
            width: 40px;
            height: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Glassmorphism effect for the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff10 0%, #0066ff05 100%);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <img src="../assets/fssa.png" alt="FSSA Logo">
            FSSA LMS
        </div>
        <h1>Welcome Back</h1>
        <p>Please sign in with your Google account to access your courses and dashboard.</p>

        <div id="g_id_onload" data-client_id="185941382915-msg7ciu0lrgu03r6dn9voehlav11g3b8.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
            data-size="large" data-logo_alignment="left">
        </div>

        <div class="footer-text">
            For Freshworks STS Software Academy students and coaches only.
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
</body>

</html>
